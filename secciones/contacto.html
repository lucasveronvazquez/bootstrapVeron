    <main>

        <div class="container">
            <section class="main row">
                <article class="col-xs-12 col-sm-6 col-md-8">
                    <h3>Cómo llegar</h3>
                    <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no"
                            marginheight="0" marginwidth="0"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=punta%20loma+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                                href="https://www.gps.ie/car-satnav-gps/">GPS devices</a></iframe></div>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-4">
                    <h3>Regístrate y te contactamos</h3>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Direccion secundaria (opcional)</label>
                            <input type="text" class="form-control" id="inputAddress2"
                               >
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Provincia</label>
                            <select id="inputState" class="form-select">
                                <option selected></option>
                                <option>Bueno Aires</option>
                                <option>Ciudad Autónoma de Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fé</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                                <option>Tucumán</option>
                               

                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Código postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Recordarme
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    <div id="contacto">
            
                        <i class="fa-solid fa-phone">4424828</i>
                        <i class="fa-brands fa-whatsapp-square">2804000377</i>
                        <i class="fa-solid fa-envelope">anpuntaloma@gmail.com</i>
                    </div>

                </article>
